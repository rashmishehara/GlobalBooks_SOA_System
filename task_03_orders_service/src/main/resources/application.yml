server:
  port: 8088

spring:
  application:
    name: orders-service
  datasource:
    url: jdbc:h2:mem:ordersdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8088/realms/globalbooks
          jwk-set-uri: http://localhost:8088/realms/globalbooks/protocol/openid-connect/certs

logging:
  level:
    com.globalbooks.orders: DEBUG
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
# OAuth2 Resource Server Configuration
# (Moved under the main 'spring:' section above)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8088/realms/globalbooks
          jwk-set-uri: http://localhost:8088/realms/globalbooks/protocol/openid-connect/certs